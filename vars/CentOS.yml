package_manager: yum
java_home: /etc/alternatives/jre_1.8.0

git_package_name: git

ldap_package_name: openldap
ldap_service_name: slapd

ldaputils_package_name: openldap-clients, openldap-servers

ldap_path_name: openldap

postgresql_package_name: postgis25_11, postgresql11-server, postgresql11, postgresql11-contrib
postgresql_service_name: postgresql-11
postgresql_pg_hba_path: /var/lib/pgsql/11/data/pg_hba.conf

#https://mirror.ibcp.fr/pub/apache/tomcat/tomcat-9/v9.0.41/bin/apache-tomcat-9.0.41.tar.gz

tomcat_package_name: tomcat, tomcat-webapps
tomcat_service_name: tomcat

apache_package_name: httpd
apache_service_name: httpd
apache_user_name: apache
apache_conf: /etc/httpd/conf/httpd.conf

cacertificate_package_name: ca-certificates
cacertificate_filename: ca-bundle.crt
cacertificate_path: /etc/pki/java/cacerts

# Specific Centos to simplify multiple instance 
# see https://tomcat.apache.org/tomcat-7.0-doc/RUNNING.txt
# and https://notesbytom.wordpress.com/2017/03/10/tomcat-multiple-instances-rhel-7-centos-7/
tomcat_basedir: /var/lib/tomcats/