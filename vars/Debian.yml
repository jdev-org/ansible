package_manager: apt
java_home: /usr/lib/jvm/adoptopenjdk-8-hotspot-amd64

git_package_name: git

ldap_package_name: slapd
ldap_service_name: slapd

ldaputils_package_name: ldap-utils

ldap_path_name: ldap

postgresql_package_name: postgis, postgresql-11-postgis-2.5, postgresql-11-postgis-2.5-scripts, postgresql-contrib
postgresql_service_name: postgresql

tomcat_package_name: tomcat9, tomcat9-user, libservlet3.1-java, libtcnative-1
# tomcat9-user #needed for tomcat9-create-instance
# libservlet3.1-java #debian bug 867147
# libtcnative-1 #APR native libs
tomcat_service_name: tomcat9

apache_package_name: apache2
apache_service_name: apache2
apache_user_name: www-data

cacertificate_package_name: ca-certificates-java
cacertificate_filename: ca-certificates.crt
cacertificate_path: /usr/local/share/ca-certificates/
cacerfificate_update_comande: update-ca-certificate