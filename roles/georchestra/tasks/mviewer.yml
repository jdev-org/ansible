- name: checkout mviewer
  git:
    repo: "{{ mviewer.gitrepo }}"
    version: "{{ mviewer.gitversion }}"
    dest: /var/www/georchestra/mviewer/

- name: apache2 listen on port 85 for mviewer
  lineinfile: 
    dest: "/etc/{{ apache_service_name }}/ports.conf"
    regexp: "^Listen 80" line="Listen 80\nListen 85" 
    state: present
  notify: reload apache2
